[general]
	tagset=ikipi

[ma:num]
	class=const
	tagset=ikipi
	tag=ign

[ma:patch]
	class=map
	tagset=ikipi
	data=map1

[ma:morfeusz]
	class=morfeusz
	tagset=ikipi
	converter=morfkipi2ikipi.conv

[rule]
	toki_type=interp
	ma=num

[default]
	ma=patch
	ma=morfeusz


;tagset-tool -t tagset
;tagset-convert -c converter -i in-format -o out-format < in > out
;puma-analyse -c config -t toki-config -o out-format < in > out 
	
