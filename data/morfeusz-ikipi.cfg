; Data from Morfeusz, converted to the intermediate tagset (ikipi)
[general]
	tagset=ikipi

[ma:unknown]
	class=const
	tagset=ikipi
	tag=ign

[ma:interp]
	class=const
	tagset=ikipi
	tag=interp

[ma:morfeusz]
	class=morfeusz
	tagset=ikipi
	converter=morfkipi2ikipi.conv

[rule]
	toki_type=p
	ma=interp

[default]
	ma=morfeusz
	ma=unknown
