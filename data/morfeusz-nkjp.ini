; Data from Morfeusz SGJP, converted to the simplified NKJP tagset (possible genders: n, m1, m2, m3, f)
; NOTE: this config assumes Morfeusz SGJP is installed.

[general]
	tagset=nkjp

[ma:unknown]
	class=const
	tagset=nkjp
	tag=ign

[ma:interp]
	class=const
	tagset=nkjp
	tag=interp

[ma:morfeusz]
	class=morfeusz
	tagset=nkjp
	converter=sgjp2nkjp.conv
	library=libmorfSGJP.so.0
	require_version=Morfeusz SGJP
[rule]
	toki_type=p
	ma=interp

[default]
	ma=morfeusz
	ma=unknown
