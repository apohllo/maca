; Data from Morfeusz, converted to the simplified KIPI tagset (possible genders: n, m1, m2, m3, f)
[general]
	tagset=kipi
	toki-config=config

[ma:unknown]
	class=const
	tagset=kipi
	tag=ign

[ma:interp]
	class=const
	tagset=kipi
	tag=interp

[ma:patch]
	class=map
	tagset=kipi
	data=morfpatch-kipi.txt

[ma:morfeusz]
	class=morfeusz
	tagset=kipi
	converter=morfeusz2kipi.conv

[rule]
	toki_type=p
	ma=interp

[default]
	ma=patch
	ma=morfeusz
	ma=unknown
