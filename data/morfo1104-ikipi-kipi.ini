; Morfol 2010.11.04.
; The analyser consists of the following data sources:
; 1. A (quite huge) subset of Morfologik data converted to IKIPI tagset.
; 2. Some acronym/apostrophe expressions gathered semi-automatically (contain superfluous tags) -- data by Maziarz and Radziszewski.
; NOTE: this configuration reflects work in progress from 2010.11.04. Better version should be available later.


; tokenisation rules adopted to those of FREK after conversion to ikipi

[general]
	tagset=kipi
	; modified to keep DELETED-STH tokens together and account for other atypical segments
	toki-config=ikipi-tok

[ma:unknown]
	class=const
	tagset=kipi
	tag=ign

[ma:interp]
	class=const
	tagset=kipi
	tag=interp

[ma:morfo]
; data converted from Morfologik to IKIPI (huge part of it)
	class=wrap_convert
	wrapped_class=sfst
	wrapped_tagset=ikipi
	wrapped_converter=ikipi2kipi.conv
	tagset=kipi
	file=morfo1104-lower.fst
	lower-case=true

[ma:acro_stem]
; acronyms and proper names, work for both kipi and ikipi
	class=wrap_convert
	wrapped_class=sfst
	wrapped_tagset=ikipi
	wrapped_converter=ikipi2kipi.conv
	tagset=kipi
	file=acro-uninfl.fst
	lower-case=true

[ma:acro_suffix]
; acronyms/proper names with hyphens or apostrophes introducing inflectional suffixes; work for both kipi and ikipi
	class=wrap_convert
	wrapped_class=sfst
	wrapped_tagset=ikipi
	wrapped_converter=ikipi2kipi.conv
	tagset=kipi
	file=acro-infl.fst
	lower-case=true

[rule]
	toki_type=p
	ma=interp

[rule]
	toki_type=th
	ma=morfo
	ma=acro_suffix
	ma=unknown

[rule]
	toki_type=e
	ma=unknown

[default]
	ma=morfo
	ma=acro_stem
	ma=unknown

