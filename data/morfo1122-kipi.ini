; Morfol 2010.11.22 with auto conversion to KIPI tagset.
; The analyser consists of the following data sources:
; 1. A (quite huge) subset of Morfologik data converted to IKIPI tagset (Radziszewski and Maziarz, 2010.11.22).
; NOTE: this configuration reflects work in progress from 2010.11.22. Better version should be available later.



[general]
	tagset=kipi
	toki-config=ikipi-tok

[ma:unknown]
	class=const
	tagset=kipi
	tag=ign

[ma:interp]
	class=const
	tagset=kipi
	tag=interp

[ma:morfo]
; data converted from Morfologik to IKIPI (huge part of it)
	class=wrap_convert
	tagset=kipi
	wrapped_class=sfst
	wrapped_tagset=ikipi
	wrapped_converter=ikipi2kipi.conv
	file=morfo1122-lower.fst
	lower-case=true

[rule]
	toki_type=p
	ma=interp

[default]
	ma=morfo
	ma=unknown
